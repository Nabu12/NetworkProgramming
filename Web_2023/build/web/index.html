<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>  
        <h1>Login Form</h1>
    </center>
    <center>
        <div>
            <form action="LoginServlet" method="post" id="loginForm">
                <table>
                    <tr>
                        <td> Username:</td>
                        <td><input type="text" class="form-control" name="username" placeholder="User name"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" class="form-control" name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center">
                            <input type="submit" class="btn btn-success" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>

    <center>
        <div id="displayValuesDiv" style="display: none;">
            <h2>Entered Values</h2>
            <p>Username: <span id="displayUsername"></span></p>
            <p>Password: <span id="displayPassword"></span></p>
            <button onclick="editForm()">Edit</button>
        </div>
    </center>

    <script>
        // Check if the form was submitted and display the entered values
        var form = document.getElementById("loginForm");
        form.onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission
            var username = form.elements["username"].value;
            var password = form.elements["password"].value;
            document.getElementById("displayUsername").textContent = username;
            document.getElementById("displayPassword").textContent = password;
            form.style.display = "none";
            document.getElementById("displayValuesDiv").style.display = "block";
        };

        function editForm() {
            form.style.display = "block";
            document.getElementById("displayValuesDiv").style.display = "none";
        }
    </script>
</body>
</html>
